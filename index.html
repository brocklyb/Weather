<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div id="header">
        <input  id="lat" type="text" placeholder="Latitude">
        <input id="long" type="text" placeholder="Longitude">
        <button id="sarch_button" type="submit" onclick="createURL()">SEARCH</button>
    </div>

    <img id="the_img" src="#">
<div id="main_container">
    <div id="today_temp">
        <p id="city"></p>
        <p id="weather"></p>
        <p id="temp"></p>
        <p id="low"></p>
        <p id="high"></p>
    </div>

    <div id="weekly">
        <h1>Five Day Forecast</h1>
        <p id="mon">m</p>
        <p id="tue">t</p>
        <p id="wed">w</p>
        <p id="thu">th</p>
        <p id="fri">f</p>
        <p id="sat">s</p>
        <p id="sun">ss</p>
    </div>
</div>
    

    
</body>
</html>
